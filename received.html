<!DOCTYPE html>
<html lang="en">
<head>
<title>Received</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="style.css" type="text/css">

 </head>
 <body>
   
   
   
<form id="sendmail" method="post" action="" autocomplete="on">
<fieldset>
<legend>Contact</legend><br>
<label for="name">Name:</label><br>
<br>
   <input name="name" class="input" id="name" size="20" maxlength="40" onfocus="this.value =''" autofocus type="text"/><br>
<br>
 <label for="email">E-Mail:</label><br>
<br>
<input name="email" class="input" id="email" size="20" maxlength="50" onfocus="this.value =''" type="text"/><br>
<br>
<label for="mobileno">Mobile No:</label><br>
<br>
  <input name="mobileno" class="input" id="moblieno" size="20" maxlenght="50" onfocus="this.value =''" type="text"/><br>
<br>
<label for="comment">Comment:</label><br>
<br>
<textarea name="comment" cols="20" rows="4" onfocus="this.value =''" class="textarea" id="comment"/></textarea><br>
<br>
<input name="submit" class="submit"  value="Submit" type="submit" /><br>
<br>
<input name="reset" class="reset"  value="Reset" type="reset" />

   
   </fieldset>

  </form>

  
 <p id="sentr">Form Sent</p>
 </body>
</html>
